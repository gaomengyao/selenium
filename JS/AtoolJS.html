<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://www.atool.org/phonenumber." />
<title>ATOOL</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">ATOOL</td></tr>
</thead><tbody>
<tr>
	<td>store</td>
	<td>1</td>
	<td>n</td>
</tr>
<tr>
	<td>while</td>
	<td>${n}&lt;7</td>
	<td></td>
</tr>
<!--打开网页-->
<tr>
	<td>open</td>
	<td>/phonenumber.php</td>
	<td></td>
</tr>
<tr>
	<td>storeEval</td>
	<td>number${n}</td>
	<td>phone</td>
</tr>
<tr>
	<td>storeEval</td>
	<td>result${n}</td>
	<td>address</td>
</tr>
<!--测试过程-->
<tr>
	<td>type</td>
	<td>name=q</td>
	<td>${phone}</td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>css=input.form_button</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>css=pre</td>
	<td>${address}</td>
</tr>
<tr>
	<td>storeEval</td>
	<td>${n}+1</td>
	<td>n</td>
</tr>
<tr>
	<td>endWhile</td>
	<td></td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
